<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>A Simple Backbone Application</title>
  <link rel="stylesheet" href="">
</head>

<body>
  <center style="font-family:verdana;"><h3>Simple Blog App:<br /> MongoDB/NodeJS/ExpressJS/BackboneJS</h3></center>
  <div id="main"></div>

  <script type="text/template" id="index">
    <h1>My Blog</h1>
    <a href='/posts/new'>Create a fnew post</a>
    <ul></ul>
  </script>
  <script type="text/template" id="postView">
    <a href='/'>All Posts</a>
    <br />
    <a href='/posts/new'>Create a new post</a>
    <h1>{{title}}</h1>
    <p>{{pubDate}}</p>
    {{{content}}}
    <div class="comments">
    </div>
  </script>
  <script type="text/template" id="postFormView">
    <a href="/">All Posts</a><br />
    <input type="text" id="postTitle" placeholder="post title" />
    <br />
    <textarea id="postText"></textarea>
    <br />
    <button id="submitPost"> Post </button>
  </script>
  <script type="text/template" id="commentView">
    <hr />
    <p><strong>{{name}}</strong> said on {{date}}: </p>
ï¿¼   <p>{{text}}</p>
  </script>
  <script type="text/template" id="commentFormView">
    <input type="text" id="cmtName" placeholder="name" /><br />
    <textarea id="cmtText"></textarea><br />
    <button id="submitComment"> Submit </button>
  </script>

  <script src="/scripts.js"></script>
  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//cheshmak.me:7003/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', 1]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
    var tracker = Piwik.getTracker();
    tracker.enableJSErrorTracking();
  </script>
  <noscript><p><img src="//cheshmak.me:7003/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
  <!-- End Piwik Code -->
</body>

</html>
