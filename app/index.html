<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>A Simple Backbone Application</title>
  <link rel="stylesheet" href="">
</head>

<body>
  <div id="main"></div>

  <script type="text/template" id="index">
    <h1>My Blog</h1>
    <a href='/posts/new'>Create a new post</a>
    <ul></ul>
  </script>
  <script type="text/template" id="postView">
    <a href='/'>All Posts</a>
    <br />
    <a href='/posts/new'>Create a new post</a>
    <h1>{{title}}</h1>
    <p>{{pubDate}}</p>
    {{{content}}}
    <div class="comments">
    </div>
  </script>
  <script type="text/template" id="postFormView">
    <a href="/">All Posts</a><br />
    <input type="text" id="postTitle" placeholder="post title" />
    <br />
    <textarea id="postText"></textarea>
    <br />
    <button id="submitPost"> Post </button>
  </script>
  <script type="text/template" id="commentView">
    <hr />
    <p><strong>{{name}}</strong> said on {{date}}: </p>
ï¿¼   <p>{{text}}</p>
  </script>
  <script type="text/template" id="commentFormView">
    <input type="text" id="cmtName" placeholder="name" /><br />
    <textarea id="cmtText"></textarea><br />
    <button id="submitComment"> Submit </button>
  </script>

  <script src="/scripts/bower_components/jquery/dist/jquery.js"></script>
  <script src="/scripts/bower_components/underscore/underscore.js"></script>
  <script src="/scripts/bower_components/backbone/backbone.js"></script>
  <script src="/scripts/bower_components/handlebars/handlebars.js"></script>
  <script src="/main.js"></script>
</body>

</html>
